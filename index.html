  <title>Join Buttons</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }/* Hacker Mask Background Animation */
.hacker-mask {
  position: absolute;
  width: 80px;
  height: 80px;
  background: url('https://i.ibb.co/7G7dq5p/hacker-mask.png') no-repeat center/contain;
  opacity: 0.2;
  animation: floatMasks 20s linear infinite;
  filter: drop-shadow(0 0 15px lime) drop-shadow(0 0 25px cyan);
}

.hacker-mask.red {
  filter: drop-shadow(0 0 15px red) drop-shadow(0 0 25px crimson);
}
.hacker-mask.blue {
  filter: drop-shadow(0 0 15px cyan) drop-shadow(0 0 25px blue);
}
.hacker-mask.green {
  filter: drop-shadow(0 0 15px lime) drop-shadow(0 0 25px green);
}

@keyframes floatMasks {
  from { transform: translateY(100vh) rotate(0deg); }
  to { transform: translateY(-150vh) rotate(360deg); }
}

/* Button Styles */
.button {
  position: relative;
  display: inline-block;
  margin: 20px;
  padding: 20px 40px;
  border-radius: 50px;
  font-size: 20px;
  color: #fff;
  text-decoration: none;
  text-align: center;
  background: linear-gradient(45deg, #25D366, #128C7E);
  box-shadow: 0 0 20px rgba(0,255,0,0.7), 0 0 40px rgba(0,255,0,0.5);
  overflow: hidden;
  transition: 0.3s;
  animation: pulse 2s infinite;
}

.button.telegram {
  background: linear-gradient(45deg, #0088cc, #005f99);
  box-shadow: 0 0 20px rgba(0,180,255,0.7), 0 0 40px rgba(0,180,255,0.5);
}

.button:hover {
  transform: scale(1.2) rotate(-5deg);
  box-shadow: 0 0 30px rgba(255,255,255,0.9), 0 0 60px rgba(255,255,255,0.7);
}

/* Shiny Sweep Effect */
.button::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.3);
  transform: skewX(-25deg);
  animation: shine 3s infinite;
}

@keyframes shine {
  0% { left: -100%; }
  50% { left: 100%; }
  100% { left: 100%; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.07); }
  100% { transform: scale(1); }
}

  </style>
